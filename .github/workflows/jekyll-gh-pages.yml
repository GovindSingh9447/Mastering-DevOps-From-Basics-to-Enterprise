name: Deploy Jekyll site (docs folder) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Disable problematic plugin (jekyll-github-metadata)
        run: |
          echo "Disabling jekyll-github-metadata plugin..."
          if [ -f "docs/_config.yml" ]; then
            grep -q "jekyll-github-metadata" docs/_config.yml && \
            sed -i '/jekyll-github-metadata/s/^/# /' docs/_config.yml || true
            if ! grep -q "^github:" docs/_config.yml; then
              echo -e "\ngithub:\n  is_project_page: false" >> docs/_config.yml
            fi
          fi

      - name: Install Dependencies
        working-directory: docs
        run: |
          gem install bundler
          bundle install || true

      - name: Build with Jekyll (docs/)
        working-directory: docs
        run: |
          echo "Building Jekyll site..."
          bundle exec jekyll build -s . -d ../_site || echo "⚠️ Jekyll build completed with warnings"

      - name: Verify build output
        run: |
          echo "Listing built files..."
          ls -la _site || (echo "❌ _site directory not found"; exit 1)

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
